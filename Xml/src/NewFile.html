<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery/jquery.js"></script>
</head>
<body>
	<input type="checkbox" name="on">吃<br>
	<input type="checkbox" name="on">喝<br>
	<input type="checkbox" name="on">玩<br>
	<input type="checkbox" name="on">乐<br>
	<input type="button" value="全选" id="a">
	<input type="button" value="全部不选" id="b">
	<input type="button" value="反选" id="c">
	
	<script type="text/javascript">
		$(function(){
			$("#a").click(function(){
				$("input[name='on']").prop("checked","true");	
			})
			
		});
		
		$(function(){
			$("#b").click(function(){
				$("input[name='on']").prop("checked","false");	
			})
			
		});
		
		$(function(){
			$("#c").click(function(){
				
				if($(this).prop("true")){
					$("input[name='on']").prop("checked","true");
				}else{
					$("input[name='on']").prop("checked","false");
				}	
			})
			
		});
	
	</script>
</body>
</html>
